<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trash Pickup</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="nav-wrapper">
                <div class="left-wrapper">
                    <div class="nav-link-wrapper active-nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="pickup.html">Pickup</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="report.html">Report</a>
                    </div>
                </div>

                <div class="right-wrapper">
                    <div class="brand">
                        <div>TRASHERS</div>
                    </div>
                </div>    
            </div>

            <div class="content-wrapper">
                <div class="select-items-wrapper">
                    <div class="select-item-wrapper">
                        <div class="img-background" style="background-image:url(resources/trash-background.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="pickup.html">
                                <img src="resources/trash-pickup.png">
                                </a>
                            </div>
                            <div class="subtitle">Pickup some trash for some more monies</div>
                        </div>
                    </div>

                    <div class="select-item-wrapper">
                        <div class="img-background" style="background-image:url(resources/report-trash.jpg);"></div>
                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <a href="report.html">
                                <img src="resources/report-trash-logo.png">
                                </a>
                            </div>
                            <div class="subtitle">Report trash for a clean city</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="footer"></div>

        </div>
    </body>
    <script>
        const selectItems = document.querySelectorAll('.select-item-wrapper')
        selectItems.forEach(selectItem => {
            selectItem.addEventListener('mouseover', () => {
                selectItem.childNodes[1].classList.add('img-darken');
            })
            selectItem.addEventListener('mouseout', () => {
                selectItem.childNodes[1].classList.remove('img-darken');
            })
        })
    </script>
</html>
