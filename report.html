<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trash Pickup</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pickup.css">
        <link rel="stylesheet" href="./styleSheets/navbar.css">
        <script  src="js.js"></script> 
    </head>
    <body>
        <div id="nav-bar" class="container">
            <div class="content-wrapper">
                <div class="pickup-container">
                    <div class="select-item-wrapper">
                        <img class="report-img" src="resources/townMap.PNG"></div>
                    </div>
                    <div class="select-item-wrapper">
                        <img class="report-img" src="resources/townMap2.PNG">
                    </div>
                </div>

                <div class="reportField">
                    <form onsubmit="event.preventDefault();" id="pickupForm">
                        <label for="desc">Description:</label><br>
                        <input type="text" id="desc" name="">
                        <br>
                        <div id="attachment">
                            <label for="pic"><br>Attach photo:</label>
                            <input type="file" id="pic" name="">
                        </div>
                        <br>
                        <button onclick="handleReport()">Report!</button>
                      </form>
                </div>
            </div>
        </div>
        <footer>
            <p>copyright 2021-Onlytrash<br>
            <a href="mailto:onlytrash@trash.com">onlytrash@trash.com</a></p>
            <a href="https://www.facebook.com"><img src="resources/profile.jpeg" height="25px"></a>
            <a href="https://www.youtube.com"><img src="resources/profile.jpeg" height="25px"></a>
            <a href="https://www.linkedin.com"><img src="resources/profile.jpeg" height="25px"></a>
        </footer>
    </body>

</html>
